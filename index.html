<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="topright">
                    <div class="gmail pad">
                        <a href="#">Gmail</a>
                    </div>
                    <div class="images pad">
                        <a href="#">Images</a>
                    </div>
                    <div class="signin pad">
                        <a id="signin" href="#">Sign in</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Google Logo -->
        <div class="mainlogo">
            <img id="mainlogo" src="images/googlelogo_color_272x92dp.png" alt="google logo">
        </div>

        <!-- Search Box -->
        <div class="searchbox">
            <input id="searchbox" type="text" placeholder="Enter a term or URL">
        </div>

        <!-- Search Buttons -->
        <div class="buttonsmain">
            <div class="gsearch">
                <a id="gsearch" href="#">Google Search</a>
            </div>
            <div class="lucky">
                <a id="lucky" href="#">I'm feeling lucky</a>
            </div>
        </div>
    </body>
</html>
